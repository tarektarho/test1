<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/lib/angular-1.5.7.min.js"></script>
        <script src="js/controllers/todoController.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="todoController">
            <h2>To-do list</h2>
            Items:
            <div ng-repeat="item in toDoList track by $index">
                Good morning, {{ item }}!<br>   
            </div>

            <input type="text" ng-model="myInput" \>
            <input type="button" value="add" ng-click="addItem();" \>
            <input type="button" value="clear" ng-click="clearAll();" \>
            <input type="button" value="delete" ng-click="clearLast();" \>

            The whole list is: {{ toDoList }}
        </div>
    </body>
</html>
